<!DOCTYPE html>
<html lang="sv">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in - Britta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Loading Overlay -->
    <div id="app-loader"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: flex; justify-content: center; align-items: center; background-color: #050505; transition: opacity 0.5s ease-out;">
        <div class="spinner"
            style="width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-radius: 50%; border-top-color: #00F0FF; animation: spin 1s ease-in-out infinite;">
        </div>
        <style>
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </div>
    <!-- Aurora Background -->
    <div class="aurora-bg">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
    </div>

    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="glass-card tilt-card"
            style="width: 100%; max-width: 420px; padding: 3rem 2.5rem; text-align: center;">
            <div class="logo"
                style="font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                Britta
            </div>
            <p style="color: var(--text-secondary); margin-bottom: 2.5rem; font-size: 1.1rem;">
                Din intelligenta bokföringsassistent
            </p>

            <form id="login-form" style="text-align: left;">
                <div class="input-group">
                    <label for="email" style="margin-left: 0.25rem;">E-postadress</label>
                    <input type="email" id="email" class="input-glass" placeholder="namn@foretag.se" required
                        autocomplete="email">
                </div>

                <button type="submit" class="btn btn-glow" id="submit-btn"
                    style="width: 100%; background: var(--accent-primary); color: black; border-radius: 12px; margin-top: 1rem;">
                    Skicka inloggningslänk
                </button>
            </form>

            <div id="message" class="message-box"></div>

            <div style="margin-top: 2.5rem; padding-top: 1.5rem; border-top: 1px solid var(--glass-border);">
                <a href="/" class="text-gradient"
                    style="text-decoration: none; font-size: 0.9rem; font-weight: 500; opacity: 0.8; transition: opacity 0.2s;">
                    ← Tillbaka till startsidan
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="/src/login.ts"></script>
</body>

</html>
