<!DOCTYPE html>
<html lang="sv">

<head>
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            // Prevent white flash by setting background immediately
            if (savedTheme === 'dark') {
                document.documentElement.style.backgroundColor = '#050505';
            } else {
                document.documentElement.style.backgroundColor = '#f8fafc';
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="AI-driven bokföringsassistent för svenska företag">
    <meta name="theme-color" content="#00F0FF">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Britta">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">

    <title>Britta - Bokföringsexpert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/changelog.css">

    <!-- SheetJS Library for Excel parsing -->
    <!-- The SheetJS script is moved to the end of body for better performance and to be grouped with other scripts. -->
</head>


<body>
    <!-- Loading Overlay -->
    <div id="app-loader"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #050505; transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);">

        <div class="loader-content"
            style="position: relative; display: flex; flex-direction: column; align-items: center; gap: 24px;">
            <!-- Logo/Icon Container -->
            <div class="logo-container"
                style="position: relative; width: 64px; height: 64px; display: flex; align-items: center; justify-content: center;">
                <!-- Pulsing Glow -->
                <div
                    style="position: absolute; inset: -20px; background: radial-gradient(circle, rgba(0, 240, 255, 0.4) 0%, transparent 70%); border-radius: 50%; animation: pulse 2s ease-in-out infinite;">
                </div>

                <!-- Hexagon Shape -->
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                    style="position: relative; z-index: 2;">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#00F0FF" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 17L12 22L22 17" stroke="#7000FF" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 12L12 17L22 12" stroke="url(#loader-gradient)" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <defs>
                        <linearGradient id="loader-gradient" x1="2" y1="2" x2="22" y2="22"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#00F0FF" />
                            <stop offset="1" stop-color="#7000FF" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>

            <!-- Loading Text -->
            <div class="loading-text"
                style="font-family: 'Inter', sans-serif; font-size: 14px; letter-spacing: 0.2em; text-transform: uppercase; color: rgba(255, 255, 255, 0.5); font-weight: 500;">
                Startar Britta
            </div>
        </div>

        <style>
            @keyframes pulse {

                0%,
                100% {
                    opacity: 0.5;
                    transform: scale(1);
                }

                50% {
                    opacity: 0.8;
                    transform: scale(1.2);
                }
            }
        </style>
    </div>
    <!-- Aurora Background -->
    <div class="aurora-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header class="glass-header">
            <div class="logo-area">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="url(#gradient)" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 17L12 22L22 17" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 12L12 17L22 12" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <defs>
                            <linearGradient id="gradient" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#00F0FF" />
                                <stop offset="1" stop-color="#7000FF" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>Britta</h1>
                <span class="badge">Bokföring</span>
            </div>
            <div class="company-selector">
                <select id="company-select" class="company-dropdown">
                    <!-- Companies populated by JS -->
                </select>
                <button id="add-company-btn" class="icon-btn" title="Lägg till bolag">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
                <button id="connect-fortnox-btn" class="connect-btn" title="Koppla Fortnox">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    <span>Koppla Fortnox</span>
                </button>
            </div>
            <button id="new-chat-btn" class="icon-btn" title="Ny chatt">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <button id="history-toggle" class="icon-btn" title="Historik">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <button id="theme-toggle" class="icon-btn" title="Växla tema">
                <svg id="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <!-- Moon icon (for dark mode) -->
                    <path class="moon-icon" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <!-- Sun icon (for light mode) -->
                    <g class="sun-icon" style="display: none;">
                        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" />
                        <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </g>
                </svg>
            </button>
            <button id="settings-btn" class="icon-btn" title="Inställningar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>

        </header>

        <!-- Workspace Container for Split View -->
        <div class="workspace-container">
            <!-- Left Side: Chat Section -->
            <div class="chat-section">
                <main class="content-area">
                    <div id="chat-view" class="view active">
                        <!-- Rate Limit Banner (hidden by default) -->
                        <div id="rate-limit-banner" class="rate-limit-banner hidden">
                            <div class="banner-content">
                                <div class="banner-icon">⚡</div>
                                <div class="banner-text">
                                    <h4>AI-gräns nådd</h4>
                                    <p id="rate-limit-message">Du har använt dina gratis AI-frågor för idag.</p>
                                </div>
                                <button id="upgrade-btn" class="upgrade-btn">
                                    Uppgradera till Pro
                                </button>
                                <button id="close-banner-btn" class="close-banner-btn">×</button>
                            </div>
                            <div class="banner-progress">
                                <div class="progress-bar" id="rate-limit-progress"></div>
                            </div>
                        </div>

                        <div class="chat-container" id="chat-container">
                            <!-- Messages will be added here dynamically -->
                        </div>
                    </div>


                    <footer class="input-area glass-footer">
                        <form id="chat-form">
                            <div class="attachment-wrapper">
                                <input type="file" id="file-input" accept="image/*,.pdf,.xlsx,.xls" hidden>
                                <button type="button" id="attach-btn" class="icon-btn" title="Bifoga fil">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"
                                            stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </button>
                            </div>
                            <div class="input-wrapper">
                                <div id="file-preview" class="file-preview hidden">
                                    <span class="file-name">faktura.pdf</span>
                                    <button type="button" class="remove-file">×</button>
                                </div>
                                <div class="text-input-container">
                                    <input type="text" id="user-input"
                                        placeholder="Fråga om bokföring... (t.ex. 'Hur bokför jag representation?')"
                                        autocomplete="off">

                                    <!-- Voice Recording UI -->
                                    <div id="voice-recording-ui" class="voice-recording-ui hidden">
                                        <div class="waveform-container">
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                            <div class="waveform-bar"></div>
                                        </div>
                                        <button type="button" id="voice-cancel-btn" class="voice-action-btn cancel-btn"
                                            title="Avbryt">
                                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                                stroke="currentColor" stroke-width="2">
                                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                                <line x1="6" y1="6" x2="18" y2="18"></line>
                                            </svg>
                                        </button>
                                        <button type="button" id="voice-confirm-btn"
                                            class="voice-action-btn confirm-btn" title="Bekräfta">
                                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                                stroke="currentColor" stroke-width="2">
                                                <polyline points="20 6 9 17 4 12"></polyline>
                                            </svg>
                                        </button>
                                    </div>

                                    <button type="button" id="mic-btn" class="icon-btn" title="Röststyrning">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
                                                stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path d="M19 10v2a7 7 0 0 1-14 0v-2" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <line x1="12" y1="19" x2="12" y2="23" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <line x1="8" y1="23" x2="16" y2="23" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="send-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                        </form>
                    </footer>
                </main>
            </div>

            <!-- Right Side: Excel Panel (Initially Hidden) -->
            <div id="excel-panel" class="excel-panel">
                <div class="excel-header">
                    <div class="excel-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <span id="excel-filename">document.xlsx</span>
                    </div>
                    <button id="close-excel-panel" class="close-excel-btn" title="Close">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div id="sheet-tabs" class="sheet-tabs">
                    <!-- Tabs will be dynamically generated -->
                </div>
                <div id="excel-table-container" class="excel-table-container">
                    <!-- Excel table will be rendered here -->
                </div>
            </div>
        </div>

        <!-- History Sidebar -->
        <div id="history-sidebar" class="history-sidebar hidden">
            <div class="sidebar-header">
                <h3>Tidigare chattar</h3>
                <button id="close-history-btn" class="icon-btn">×</button>
            </div>
            <div id="conversation-list-container">
                <!-- ConversationList component will be mounted here -->
            </div>
        </div>

        <!-- Company Form Modal -->
        <div id="company-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Lägg till nytt bolag</h2>
                    <button id="close-modal-btn" class="close-btn">&times;</button>
                </div>
                <form id="company-form">
                    <div class="form-group">
                        <label for="company-name">Företagsnamn *</label>
                        <input type="text" id="company-name" required placeholder="Mitt Företag AB">
                    </div>
                    <div class="form-group">
                        <label for="org-number">Organisationsnummer</label>
                        <input type="text" id="org-number" placeholder="556XXX-XXXX">
                    </div>
                    <div class="form-group">
                        <label for="company-address">Adress</label>
                        <input type="text" id="company-address" placeholder="Storgatan 1, 123 45 Stockholm">
                    </div>
                    <div class="form-group">
                        <label for="company-phone">Telefonnummer</label>
                        <input type="tel" id="company-phone" placeholder="08-123 456 78">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cancel-modal-btn" class="secondary-btn">Avbryt</button>
                        <button type="submit" class="primary-btn">Skapa bolag</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Scripts -->
        <script type="module" src="/src/main.ts"></script>
</body>

</html>
