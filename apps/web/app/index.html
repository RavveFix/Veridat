<!DOCTYPE html>
<html lang="sv">

<head>
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            // Prevent white flash by setting background immediately
            if (savedTheme === 'dark') {
                document.documentElement.style.backgroundColor = '#050505';
            } else {
                document.documentElement.style.backgroundColor = '#f8fafc';
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="AI-driven bokf√∂ringsassistent f√∂r svenska f√∂retag">
    <meta name="theme-color" content="#00F0FF">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS Meta Tags -->

    <meta name="apple-mobile-web-app-title" content="Britta">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">

    <title>Britta - Bokf√∂ringsexpert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- SheetJS Library for Excel parsing -->

</head>


<body>
    <!-- Loading Overlay -->
    <div id="app-loader"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: var(--bg-color); transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);">

            <div class="logo-container"
                style="position: relative; width: 64px; height: 64px; display: flex; align-items: center; justify-content: center;">
                <style>
                    .loader-orb {
                        width: 48px;
                        height: 48px;
                        border-radius: 50%;
                        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.95) 0%, #a5b4fc 25%, #6366f1 50%, #4f46e5 100%);
                        box-shadow: 0 0 20px rgba(99, 102, 241, 0.4), inset -5px -5px 15px rgba(0, 0, 0, 0.1), inset 5px 5px 15px rgba(255, 255, 255, 0.4);
                        animation: loader-pulse 2s ease-in-out infinite;
                    }

                    @keyframes loader-pulse {

                        0%,
                        100% {
                            transform: scale(1);
                            opacity: 0.8;
                        }

                        50% {
                            transform: scale(1.1);
                            opacity: 1;
                        }
                    }
                </style>
                <div class="loader-orb"></div>
            </div>
        </div>
    </div>

            </div>

            <div class="sidebar-action">

                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14" />
                    </svg>
                    Ny konversation
                </button>
            </div>

            <div class="sidebar-nav">
                <div class="nav-section">
                    <span class="nav-label">Sparade</span>

                <button id="theme-toggle" class="nav-item">

                        <!-- Suggestions Container - Populated by JS/CSS usually, but static structure here for now -->

                            </button>
                            <div class="suggestion-grid">

                                    autocomplete="off">

                                <div id="voice-recording-ui" class="voice-recording-ui hidden">
                                    <div class="waveform-container">

                                        title="Bekr√§fta">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2">
                                            <polyline points="20 6 9 17 4 12"></polyline>
                                        </svg>
                                    </button>
                                </div>

                                <button type="button" id="mic-btn" class="input-action-btn">

                                        stroke-width="2">

                                        <path d="M19 10v2a7 7 0 0 1-14 0v-2" />

                                        <polygon points="22 2 15 22 11 13 2 9 22 2" />
                                    </svg>
                                </button>

                            </div>

                    </div>
                </div>

                <!-- Excel Panel (Split View) -->
                <div id="excel-panel" class="excel-panel">
                    <div class="excel-header">
                        <span id="excel-filename">Sheet.xlsx</span>
                        <button id="close-excel-panel">√ó</button>
                    </div>
                    <div id="sheet-tabs" class="sheet-tabs"></div>
                    <div id="excel-table-container"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals (Settings, Company, Legal) remain -->
    <div id="settings-modal-container"></div>
    <div id="legal-modal-container"></div>
    <div id="company-modal" class="modal hidden" style="display: none;">
        <!-- Content preserved from original ... -->
        <div class="modal-content">
            <div class="modal-header">

    <!-- Scripts -->
    <script type="module" src="/src/main.ts"></script>
</body>
