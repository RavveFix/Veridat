<!DOCTYPE html>
<html lang="sv" data-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in - Veridat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://api.fontshare.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Loading Overlay -->
    <div
      id="app-loader"
      style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: flex; justify-content: center; align-items: center; background-color: #050505; transition: opacity 0.5s ease-out"
    >
      <div
        class="spinner"
        style="width: 40px; height: 40px; border: 3px solid rgba(255, 255, 255, 0.1); border-radius: 50%; border-top-color: #00f0ff; animation: spin 1s ease-in-out infinite"
      >
      </div>
      <style>
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
    <!-- Aurora Background -->
    <div class="aurora-bg">
      <div class="aurora-blob blob-1"></div>
      <div class="aurora-blob blob-2"></div>
      <div class="aurora-blob blob-3"></div>
    </div>

    <div
      class="container"
      style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem"
    >
      <div
        class="glass-card fade-in-up"
        style="width: 100%; max-width: 440px; padding: 3rem 2.5rem; text-align: center; border: 1px solid rgba(0, 240, 255, 0.1); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05)"
      >
        <!-- Veridat Orb (Replacing text logo) -->
        <div
          style="display: flex; justify-content: center; margin-bottom: 2rem"
        >
          <div class="britta-orb large thinking"></div>
        </div>

        <h1
          class="logo text-gradient-primary"
          style="font-family: 'Satoshi', sans-serif; font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem"
        >
          Veridat
        </h1>

        <p
          style="color: var(--text-secondary); margin-bottom: 2.5rem; font-size: 1.1rem; font-family: 'Inter', sans-serif"
        >
          Din intelligenta bokföringsassistent
        </p>

        <form id="login-form" style="text-align: left">
          <div class="input-group">
            <label for="full-name" style="margin-left: 0.25rem; font-family: 'Satoshi', sans-serif; font-weight: 500"
            >Fullständigt namn</label>
            <input
              type="text"
              id="full-name"
              class="input-glass"
              placeholder="T.ex. Anna Andersson"
              required
              autocomplete="name"
              style="font-family: 'Inter', sans-serif"
            >
          </div>

          <div class="input-group">
            <label for="email" style="margin-left: 0.25rem; font-family: 'Satoshi', sans-serif; font-weight: 500">E-postadress</label>
            <input
              type="email"
              id="email"
              class="input-glass"
              placeholder="namn@foretag.se"
              required
              autocomplete="email"
              style="font-family: 'Inter', sans-serif"
            >
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-glow"
            id="submit-btn"
            style="width: 100%; border-radius: 12px; margin-top: 1rem; font-family: 'Satoshi', sans-serif; font-weight: 600; padding: 0.875rem 1.5rem; font-size: 1rem"
          >
            Kom igång med Veridat
          </button>

          <!-- Consent text (click-through consent) -->
          <p
            style="margin-top: 1rem; font-size: 0.8rem; color: var(--text-secondary); text-align: center; line-height: 1.5"
          >
            Genom att fortsätta godkänner du våra
            <a href="/terms.html" target="_blank" style="color: var(--accent-primary); text-decoration: underline">användarvillkor</a>
            och
            <a href="/privacy.html" target="_blank" style="color: var(--accent-primary); text-decoration: underline">integritetspolicy</a>.
          </p>
        </form>

        <div id="message" class="message-box"></div>

        <div
          style="margin-top: 2.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(255, 255, 255, 0.05)"
        >
          <a
            href="/"
            style="text-decoration: none; font-size: 0.9rem; font-weight: 500; color: var(--text-secondary); transition: color 0.2s; font-family: 'Satoshi', sans-serif; display: inline-flex; align-items: center; gap: 0.5rem"
            onmouseover="this.style.color='var(--accent-primary)'"
            onmouseout="this.style.color='var(--text-secondary)'"
          >
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Tillbaka till startsidan
          </a>
        </div>
      </div>
    </div>

    <script type="module" src="/src/login.ts"></script>
  </body>
</html>
