<!DOCTYPE html>
<html lang="sv" data-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in - Britta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    >
  </head>

  <body>
    <!-- Loading Overlay -->
    <div
      id="app-loader"
      style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: flex; justify-content: center; align-items: center; background-color: #050505; transition: opacity 0.5s ease-out"
    >
      <div
        class="spinner"
        style="width: 40px; height: 40px; border: 3px solid rgba(255, 255, 255, 0.1); border-radius: 50%; border-top-color: #00f0ff; animation: spin 1s ease-in-out infinite"
      >
      </div>
      <style>
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
    <!-- Aurora Background -->
    <div class="aurora-bg">
      <div class="aurora-blob blob-1"></div>
      <div class="aurora-blob blob-2"></div>
      <div class="aurora-blob blob-3"></div>
    </div>

    <div
      class="container"
      style="display: flex; align-items: center; justify-content: center; min-height: 100vh"
    >
      <div
        class="glass-card tilt-card"
        style="width: 100%; max-width: 420px; padding: 3rem 2.5rem; text-align: center"
      >
        <!-- Britta Orb (Replacing text logo) -->
        <div
          style="display: flex; justify-content: center; margin-bottom: 2rem"
        >
          <div class="britta-orb large thinking"></div>
        </div>

        <div
          class="logo text-gradient-primary"
          style="font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem"
        >
          Britta
        </div>

        <p
          style="color: var(--text-secondary); margin-bottom: 2.5rem; font-size: 1.1rem"
        >
          Din intelligenta bokföringsassistent
        </p>

        <form id="login-form" style="text-align: left">
          <!-- Consent Checkbox -->
          <div
            style="margin-bottom: 1.5rem; padding: 1rem; background: rgba(255, 255, 255, 0.02); border: 1px solid var(--glass-border); border-radius: 12px"
          >
            <label
              style="display: flex; align-items: start; gap: 0.75rem; cursor: pointer; user-select: none"
            >
              <input
                type="checkbox"
                id="consent-checkbox"
                style="margin-top: 0.25rem; width: 1.1rem; height: 1.1rem; cursor: pointer; accent-color: var(--accent-primary)"
              >
              <span
                style="color: var(--text-secondary); font-size: 0.85rem; line-height: 1.5"
              >
                Jag godkänner <a
                  href="/terms.html"
                  target="_blank"
                  style="color: var(--accent-primary); text-decoration: underline"
                >användarvillkoren</a>
                och <a
                  href="/privacy.html"
                  target="_blank"
                  style="color: var(--accent-primary); text-decoration: underline"
                >integritetspolicyn</a>
              </span>
            </label>
          </div>

          <div class="input-group">
            <label for="full-name" style="margin-left: 0.25rem"
            >Fullständigt namn</label>
            <input
              type="text"
              id="full-name"
              class="input-glass"
              placeholder="T.ex. Anna Andersson"
              required
              autocomplete="name"
              disabled
              style="opacity: 0.5; cursor: not-allowed"
            >
          </div>

          <div class="input-group">
            <label for="email" style="margin-left: 0.25rem">E-postadress</label>
            <input
              type="email"
              id="email"
              class="input-glass"
              placeholder="namn@foretag.se"
              required
              autocomplete="email"
              disabled
              style="opacity: 0.5; cursor: not-allowed"
            >
          </div>

          <button
            type="submit"
            class="btn btn-glow"
            id="submit-btn"
            style="width: 100%; background: var(--accent-primary); color: black; border-radius: 12px; margin-top: 1rem"
            disabled
          >
            Skicka inloggningslänk
          </button>
        </form>

        <div id="message" class="message-box"></div>

        <div
          style="margin-top: 2.5rem; padding-top: 1.5rem; border-top: 1px solid var(--glass-border)"
        >
          <a
            href="/"
            class="text-gradient"
            style="text-decoration: none; font-size: 0.9rem; font-weight: 500; opacity: 0.8; transition: opacity 0.2s"
          >
            ← Tillbaka till startsidan
          </a>
        </div>
      </div>
    </div>

    <script type="module" src="/src/login.ts"></script>
  </body>
</html>
