name: Agents Nightly

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  nightly-agents:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run nightly agents
        env:
          FORTNOX_SANDBOX_MODE: ${{ secrets.FORTNOX_SANDBOX_MODE }}
        run: npm run test:agent:nightly

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-agents-playwright-report-${{ github.run_id }}-${{ github.run_attempt }}
          path: playwright-report
          if-no-files-found: warn
          retention-days: 14

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-agents-test-results-${{ github.run_id }}-${{ github.run_attempt }}
          path: test-results
          if-no-files-found: warn
          retention-days: 14

      - name: Upload nightly logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-agents-logs-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            /tmp/veridat-nightly-agent-preview.log
          if-no-files-found: warn
          retention-days: 14

      - name: Stop local Supabase
        if: always()
        run: npm run supabase:stop
