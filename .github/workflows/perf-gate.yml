name: Perf Gate

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  gemini-chat-latency:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Start local Supabase
        run: npm run supabase:start

      - name: Generate local env overrides
        run: npm run supabase:setup

      - name: Configure benchmark profile
        run: |
          mkdir -p perf-artifacts
          echo "BENCH_WARMUPS=5" >> "$GITHUB_ENV"
          echo "BENCH_TIMEOUT_MS=15000" >> "$GITHUB_ENV"
          echo "BENCH_SEED_MESSAGES=40" >> "$GITHUB_ENV"
          echo "BENCH_OUTPUT_FILE=perf-artifacts/gemini-chat-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}.json" >> "$GITHUB_ENV"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "BENCH_PROFILE=pr" >> "$GITHUB_ENV"
            echo "BENCH_RUNS=20" >> "$GITHUB_ENV"
            echo "BENCH_P95_MAX_MS=1000" >> "$GITHUB_ENV"
            echo "BENCH_P99_MAX_MS=1500" >> "$GITHUB_ENV"
          else
            echo "BENCH_PROFILE=main" >> "$GITHUB_ENV"
            echo "BENCH_RUNS=30" >> "$GITHUB_ENV"
            echo "BENCH_P95_MAX_MS=800" >> "$GITHUB_ENV"
            echo "BENCH_P99_MAX_MS=1200" >> "$GITHUB_ENV"
          fi

      - name: Run Gemini chat benchmark gate
        run: npm run perf:benchmark

      - name: Upload benchmark artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gemini-chat-benchmark-${{ github.run_id }}-${{ github.run_attempt }}
          path: perf-artifacts/*.json
          if-no-files-found: warn
          retention-days: 14

      - name: Stop local Supabase
        if: always()
        run: npm run supabase:stop
